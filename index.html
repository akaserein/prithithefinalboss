<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prithi The Final Boss ‚Äî Player</title>
  <style>
    :root{
      --pink: #ffb6c1;
      --black: #000;
      --card-bg: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,sans-serif;background:#000;color:var(--pink)}
    body{
      background: linear-gradient(-45deg, #000 0%, #0a0a0a 30%, #110101 60%, var(--pink) 100%);
      background-size: 400% 400%;
      animation: bgShift 12s ease infinite;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    @keyframes bgShift{
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    .card {
      width: min(800px, 95vw);
      background: var(--card-bg);
      border-radius: 14px;
      padding: 16px;
      display:flex;
      gap: 22px;
      align-items:center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    }

    .title h1{font-size:1rem;margin:0;color:var(--pink);font-weight:600}
    .tag {font-size:0.75rem;color:#ffdfe6;padding:2px 6px;border-radius:6px;background:rgba(255,182,193,0.1)}

    /* compact player */
    .player-wrap {width:100%;}
    audio {
      width:100%;
      height:28px;
      border-radius:6px;
      background:#050505;
      outline:none;
    }

    .visual {
      width: 140px;
      display:flex;
      align-items:flex-end;
      gap:6px;
      height:64px;
      justify-content:center;
    }
    .bar {
      width: 10px;
      background: linear-gradient(180deg, rgba(255,182,193,1), rgba(255,182,193,0.2));
      border-radius:6px;
      height: 10px;
      transition: height 120ms linear;
      box-shadow: 0 3px 8px rgba(255,182,193,0.05);
    }

    .meta {margin-top:4px;color:#bbb;font-size:0.8rem}
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <div class="title">
        <h1>Average Non IITIAN</h1>
        <div class="tag">Prithi The Final Boss</div>
      </div>

      <div class="player-wrap">
        <audio id="player" controls preload="auto">
          <source src="AverageNonIITIAN.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="meta">
        <div id="time">‚è∞ --:--:--</div>
        <div id="date">üìÖ --/--/----</div>
      </div>
    </div>

    <div class="visual" id="visual">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('player');
    const bars = document.querySelectorAll('.bar');

    // time/date
    function updateTime(){ 
      const now = new Date();
      document.getElementById('time').textContent = '‚è∞ ' + now.toLocaleTimeString();
      document.getElementById('date').textContent = 'üìÖ ' + now.toLocaleDateString();
    }
    setInterval(updateTime,1000); updateTime();

    // audio analyser
    let audioCtx, analyser, dataArray, source;
    function initAnalyser(){
      if(audioCtx) return;
      audioCtx = new (window.AudioContext||window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 128;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      source = audioCtx.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);
    }

    audio.addEventListener('play', async ()=>{
      initAnalyser();
      if(audioCtx.state==="suspended") await audioCtx.resume();
    });

    function loop(){
      if(analyser && !audio.paused){
        analyser.getByteFrequencyData(dataArray);
        const chunk = Math.floor(dataArray.length / bars.length);
        bars.forEach((bar,i)=>{
          let sum=0;
          for(let j=i*chunk;j<(i+1)*chunk;j++){ sum+=dataArray[j]; }
          const avg=sum/chunk/255;
          bar.style.height = (10 + avg*54) + 'px';
        });
      }
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
