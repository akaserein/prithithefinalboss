<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Prithi The Final Boss</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body {
      font-family: Inter, system-ui, sans-serif;
      background: #000;
      color: #ffb6c1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      display: flex;
      align-items: center;
      gap: 40px;
      background: #111;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(255,182,193,0.2);
    }

    .player {
      text-align: center;
      max-width: 240px;
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      font-weight: 600;
      color: #ffb6c1;
    }

    audio {
      width: 100%;
      outline: none;
      border-radius: 8px;
      background: #000;
      padding: 4px;
    }

    /* Pink Bars Animation */
    .bars {
      display: flex;
      align-items: flex-end;
      gap: 6px;
      height: 60px;
    }

    .bar {
      width: 6px;
      background: #ffb6c1;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(2){animation-delay:0.2s}
    .bar:nth-child(3){animation-delay:0.4s}
    .bar:nth-child(4){animation-delay:0.6s}
    .bar:nth-child(5){animation-delay:0.8s}

    @keyframes bounce {
      0%,100% {height: 16px;}
      50% {height: 60px;}
    }

    /* Info Section */
    .info {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="player">
      <h1>üéß Average Non IITIAN</h1>
      <audio controls>
        <source src="AverageNonIITIAN.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <div class="info">
        <div id="time"></div>
        <div id="date"></div>
        <div id="weather">üå§Ô∏è Loading weather...</div>
      </div>
    </div>
    <div class="bars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <script>
    // Time & Date Update
    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent =
        "‚è∞ " + now.toLocaleTimeString();
      document.getElementById("date").textContent =
        "üìÖ " + now.toLocaleDateString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Weather (OpenWeatherMap API)
    async function fetchWeather() {
      try {
        const apiKey = "YOUR_API_KEY"; // <-- yaha apna API key daalo
        const city = "Delhi"; // apna city naam change kar lo
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        const res = await fetch(url);
        const data = await res.json();
        if (data.main) {
          document.getElementById("weather").textContent =
            `üå°Ô∏è ${data.main.temp}¬∞C | ${data.weather[0].description}`;
        } else {
          document.getElementById("weather").textContent = "‚ö†Ô∏è Weather unavailable";
        }
      } catch (e) {
        document.getElementById("weather").textContent = "‚ö†Ô∏è Weather error";
      }
    }
    fetchWeather();
  </script>
</body>
</html>
