<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Unavailable</title>
  <style>
    /* Simple black background & white text design with floating font */
    :root{
      --bg: #000000;
      --fg: #ffffff;
      --accent: rgba(255,255,255,0.08);
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }*{box-sizing: border-box}
html,body{height:100%}
body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:var(--font-family);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}

.card{
  width:100%;
  text-align:center;
  padding:48px 28px;
}

.floating-title{
  display:inline-block;
  font-size:clamp(32px, 7vw, 96px);
  font-weight:700;
  position:relative;
  animation: floatY 4s ease-in-out infinite;
}

.floating-title::before,
.floating-title::after{
  content:attr(data-text);
  position:absolute;
  left:0; right:0; top:0; bottom:0;
  z-index:-1;
  pointer-events:none;
}

.floating-title::before{
  transform:translateY(14px);
  filter:blur(10px);
  opacity:0.15;
  color:var(--fg);
}
.floating-title::after{
  transform:translateY(6px);
  opacity:0.08;
  color:var(--fg);
}

@keyframes floatY{
  0%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
  100%{transform:translateY(0)}
}

.status{
  margin-top:18px;
  font-size:16px;
  opacity:0.7;
}

  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="serviceTitle">
    <h1 id="serviceTitle" class="floating-title" data-text="Service Unavailable">Service Unavailable</h1>
    <p class="status">We're currently performing maintenance. Please try again later.</p>
  </main>
</body>
</html>
